<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<table border="1" >
    <thead >
        <tr class="table-success" >
            <th>PLACA</th>
            <th>MODELO</th>
            <th>MARCA</th>
            <th>CAPACIDAD</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        {%for reg in vehiculo %}
        <tr>
            <td>{{reg.placa}}</td>
            <td>{{reg.modelo}}</td>
            <td>{{reg.marca}}</td>
            <td>{{reg.Capacidad}}</td>
            <td>ELIMINAR -- EDITAR</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th>PLACA</th>
            <th>MODELO</th>
            <th>MARCA</th>
            <th>CAPACIDAD</th>
            <th>ACCIONES</th>
        </tr>
    </tfoot>
</table>
